<p
  *ngIf="
    internalControl &&
    internalControl.invalid &&
    (internalControl.touched || internalControl.dirty)
  "
  class="field-error"
  role="alert"
>
  <span class="field-error-mark" aria-hidden="true">❗</span>
  <ng-container *ngTemplateOutlet="template; context: templateContext"></ng-container>
</p>
